{% extends "layout.html" %}

{% block title %}Students check result{% endblock %}

{% block body %}

	<section class="feature_area section_gap_top">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="main_title">
						<h2 class="mb-3">Check Result</h1>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="main_title">
						<form action="/students_check_result" method="post">
							<div class="form-group">
					    		<input autocomplete="off" autofocus type="password" name="password" class="form-control" placeholder="Password">
					    	</div>
        					<div class="form-select form-group">
					    		<select class="form-control" name="term">
						    			<option value="select" selected="select" class="">Select Term</option>
						    			<option value="first" class="option">First</option>
						    			<option value="second" class="option">Second</option>
						    			<option value="second" class="option">Third</option>
					    		</select>
					    	</div>
					    	<div class="form-select form-group">
					    		<select class="form-control" name="year">
						    			<option value="year" selected="year" class="">Select Session</option>
						    			<option value="2016" class="option">2016</option>
						    			<option value="2017" class="option">2017</option>
						    			<option value="2018" class="option">2018</option>
						    			<option value="2019" class="option">2019</option>
						    			<option value="2020" class="option">2020</option>
					    		</select>
					    	</div>
				    		<div class="form-select form-group">
					    		<select class="form-control" name="class">
						    			<option value="class" selected="class" class="">Select Class</option>
						    			{% for classs in student_class_ls %}
							    			<option value="{{ classs['clsname'] }}" class="option"> {{ classs['clsname'] }} </option>
							    		{% endfor %}
					    		</select>
					    	</div>
				    		<br>
				    		<br>
        					<div class="">
	                      		<button type="submit" class="primary-btn2  info-border generic-btn success-border circle-arrow btton-group-area mt-10">Check Result
	                        		<span class="ti-arrow-right">
	                          
	                        		</span>
	                      		</button>
		                  	</div>
    					</form>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
